<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="employeeDashboard.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 id = "welcomeMessage">Welcome</h2>
      <h2>Employee Panel</h2>
      <div class="buttons">
        <button id = "viewInfoBtn">My Projects</button>
        <button id = "viewEmployeeBtn">View Employees</button>
        <button id = "viewManagerBtn">View Managers</button>
        <button id = "updateSkills">Update Skills</button>
        </div>
    </div>
    <div class="content">
      <div id="employeeTableContainer"></div>
      <div id="updateSkillsModal" style="display:none;">
        <h2>Update Skills</h2>
        <form id="skillsForm">
            <div id="skillsCheckboxes"></div>
            <button type="button" id="saveSkillsBtn">Save</button>
        </form>
    </div>
    
    </div>
  </div>
  <script src="employeeDashboard.js"></script>
</body>
</html>
